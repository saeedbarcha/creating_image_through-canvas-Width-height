<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../public/css/test.css"> -->
    <link rel="stylesheet" href="index.css">
</head>
  <body>
    <div class="MainDiv">
        
            <form class="innerCont">
              <div>
                <div class="input-group mb-3">
                  <input type="number" id="inputWidth" class="form-control inputWidth" placeholder="Enter width:" >
                </div> 
                <div class="input-group mb-3">
                  <input type="number" id="inputHeight" class="form-control inputHeight" placeholder="Enter Height:">
                </div>
                <div class="input-group mb-3">
                  <input type="text" id="inputColor" class="form-control inputColor" placeholder="Enter color name:">
                </div>
              </div>
              <input type="submit" class="btn bg-primary subBtn" id="subBtn" value="Create Image"/>
            </form>   
            <div id="canvasCont">
              <canvas id="canvas" ></canvas>
            </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  
  <script src="canvas.js"></script>
  </html>
